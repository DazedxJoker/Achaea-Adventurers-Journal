<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achaea Adventurer's Journal Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 20px;
        }
        .subtitle a {
            color: #58a6ff;
            text-decoration: none;
        }
        .subtitle a:hover {
            text-decoration: underline;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat {
            background: #161b22;
            padding: 15px 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 12px;
            color: #8b949e;
            margin-top: 5px;
        }
        .search {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        .entry:hover {
            border-color: #58a6ff;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .entry-date {
            color: #58a6ff;
            font-weight: 600;
        }
        .entry-char {
            color: #8b949e;
        }
        .entry-hint {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 12px;
            color: #c9d1d9;
        }
        .entry-footer {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .entry-link {
            font-size: 12px;
        }
        .entry-link a {
            color: #58a6ff;
            text-decoration: none;
        }
        .entry-link a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .label {
            display: inline-block;
            padding: 3px 8px;
            background: #1f6feb;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .label.date {
            background: #388bfd;
        }
        .label.quest {
            background: #a371f7;
        }
        .label.solved {
            background: #3fb950;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Achaea Adventurer's Journal Database</h1>
        <p class="subtitle">
            Community-sourced quest hints ‚Ä¢ 
            <a href="https://github.com/DazedxJoker/Achaea-Adventurers-Journal" target="_blank">View on GitHub</a>
        </p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalEntries">-</div>
                <div class="stat-label">Total Hints</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="contributors">-</div>
                <div class="stat-label">Contributors</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Search hints, characters, quests...">
        </div>

        <div class="entries" id="entries">
            <div class="loading">Loading entries from GitHub...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION (READY TO GO!)
        const REPO_OWNER = 'DazedxJoker';
        const REPO_NAME = 'Achaea-Adventurers-Journal';

        let allEntries = [];

        // Load entries from GitHub Issues
        async function loadEntries() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=all&labels=journal-entry&per_page=100`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const issues = await response.json();
                allEntries = parseIssues(issues);
                
                updateStats();
                renderEntries(allEntries);
            } catch (error) {
                console.error('Error loading entries:', error);
                document.getElementById('entries').innerHTML = 
                    '<div class="loading">Error loading entries. Check console for details.</div>';
            }
        }

        // Parse GitHub Issues into entry objects
        function parseIssues(issues) {
            return issues.map(issue => {
                const body = issue.body || '';
                const dateMatch = body.match(/\*\*Date:\*\* (.+)/);
                const charMatch = body.match(/\*\*Character:\*\* (.+)/);
                const hintMatch = body.match(/\*\*Hint:\*\* (.+)/);
                
                return {
                    id: issue.number,
                    date: dateMatch ? dateMatch[1].trim() : 'Unknown',
                    character: charMatch ? charMatch[1].trim() : 'Unknown',
                    hint: hintMatch ? hintMatch[1].trim() : issue.title,
                    url: issue.html_url,
                    labels: issue.labels.map(l => l.name),
                    created: issue.created_at,
                    state: issue.state
                };
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalEntries').textContent = allEntries.length;
            
            const uniqueChars = new Set(allEntries.map(e => e.character)).size;
            document.getElementById('contributors').textContent = uniqueChars;
            
            if (allEntries.length > 0) {
                const latest = new Date(allEntries[0].created);
                const now = new Date();
                const diff = Math.floor((now - latest) / (1000 * 60 * 60 * 24));
                
                if (diff === 0) {
                    document.getElementById('lastUpdate').textContent = 'Today';
                } else if (diff === 1) {
                    document.getElementById('lastUpdate').textContent = 'Yesterday';
                } else {
                    document.getElementById('lastUpdate').textContent = `${diff} days ago`;
                }
            }
        }

        // Render entries
        function renderEntries(entries) {
            const container = document.getElementById('entries');
            
            if (entries.length === 0) {
                container.innerHTML = '<div class="loading">No entries yet. Start capturing journal hints!</div>';
                return;
            }
            
            container.innerHTML = entries.map(entry => {
                const questLabels = entry.labels.filter(l => 
                    l !== 'journal-entry' && !l.match(/^\d{4}-\d{2}-\d{2}$/)
                );
                const dateLabels = entry.labels.filter(l => 
                    l.match(/^\d{4}-\d{2}-\d{2}$/)
                );
                
                return `
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-date">üìÖ ${entry.date}</span>
                            <span class="entry-char">üë§ ${escapeHtml(entry.character)}</span>
                        </div>
                        <div class="entry-hint">${escapeHtml(entry.hint)}</div>
                        <div class="entry-footer">
                            ${dateLabels.map(l => `<span class="label date">${l}</span>`).join('')}
                            ${questLabels.map(l => `<span class="label quest">${l}</span>`).join('')}
                            ${entry.state === 'closed' ? '<span class="label solved">‚úì Solved</span>' : ''}
                            <span class="entry-link">
                                <a href="${entry.url}" target="_blank">View on GitHub ‚Üí</a>
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                renderEntries(allEntries);
                return;
            }
            
            const filtered = allEntries.filter(entry => 
                entry.hint.toLowerCase().includes(query) ||
                entry.character.toLowerCase().includes(query) ||
                entry.date.includes(query) ||
                entry.labels.some(l => l.toLowerCase().includes(query))
            );
            
            renderEntries(filtered);
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadEntries();

        // Auto-refresh every 2 minutes
        setInterval(loadEntries, 120000);
    </script>
</body>
</html>
