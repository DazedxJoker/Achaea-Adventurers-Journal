<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achaea Adventurer's Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00d4ff 0%, #00bfea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .filters {
            background: #16213e;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            color: #00d4ff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: #0f3460;
            border: 2px solid #1a4d7a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        select option {
            background: #0f3460;
            color: #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff 0%, #00bfea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #888;
            margin-top: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .hints-container {
            display: grid;
            gap: 20px;
        }

        .hint-card {
            background: #16213e;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #00d4ff;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .hint-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.2);
        }

        .hint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .hint-title {
            font-size: 1.3em;
            color: #00d4ff;
            font-weight: 600;
            flex: 1;
        }

        .hint-number {
            background: #0969DA;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .hint-text {
            color: #b0b0b0;
            line-height: 1.6;
            margin: 15px 0;
            font-size: 1.05em;
        }

        .hint-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .hint-label {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .hint-label.area {
            background: #1A7F37;
            color: white;
        }

        .hint-label.quest {
            background: #0969DA;
            color: white;
        }

        .hint-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #1a4d7a;
            font-size: 0.9em;
            color: #666;
        }

        .view-link {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .view-link:hover {
            color: #00bfea;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #00d4ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .filter-row {
                flex-direction: column;
            }

            .hint-header {
                flex-direction: column;
            }

            .hint-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚔️ Achaea Adventurer's Journal</h1>
            <p class="subtitle">Community Quest Hint Database</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalHints">-</div>
                <div class="stat-label">Total Hints</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalQuests">-</div>
                <div class="stat-label">Identified Quests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAreas">-</div>
                <div class="stat-label">Areas</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="areaFilter">Filter by Area</label>
                    <select id="areaFilter">
                        <option value="">All Areas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="questSearch">Search Quest Number</label>
                    <input type="text" id="questSearch" placeholder="e.g., 359">
                </div>
                <div class="filter-group">
                    <label for="textSearch">Search Hint Text</label>
                    <input type="text" id="textSearch" placeholder="Search keywords...">
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Loading hints...</div>
        <div class="hints-container" id="hintsContainer"></div>
    </div>

    <script>
        const REPO_OWNER = 'DazedxJoker';
        const REPO_NAME = 'Achaea-Adventurers-Journal';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`;

        let allHints = [];

        async function loadHints() {
            try {
                const response = await fetch(`${API_URL}?state=all&per_page=100`);
                const issues = await response.json();

                allHints = issues.map(issue => {
                    const hintMatch = issue.body?.match(/\*\*Hint:\*\* (.+)/);
                    const questMatch = issue.title?.match(/Quest (\d+): (.+)/);
                    
                    return {
                        number: issue.number,
                        title: issue.title,
                        questNumber: questMatch ? questMatch[1] : null,
                        questName: questMatch ? questMatch[2] : null,
                        hint: hintMatch ? hintMatch[1] : 'No hint text found',
                        labels: issue.labels || [],
                        url: issue.html_url,
                        created: new Date(issue.created_at)
                    };
                });

                updateStats();
                populateFilters();
                renderHints();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading hints:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #ff6b6b;">Error loading hints. Please try again later.</div>';
            }
        }

        function updateStats() {
            const questHints = allHints.filter(h => h.questNumber);
            const areas = new Set();
            
            allHints.forEach(hint => {
                hint.labels.forEach(label => {
                    if (label.name.startsWith('area-')) {
                        areas.add(label.name);
                    }
                });
            });

            document.getElementById('totalHints').textContent = allHints.length;
            document.getElementById('totalQuests').textContent = questHints.length;
            document.getElementById('totalAreas').textContent = areas.size;
        }

        function populateFilters() {
            // Populate area filter with unique areas
            const areas = new Set();
            allHints.forEach(hint => {
                hint.labels.forEach(label => {
                    if (label.name.startsWith('area-')) {
                        // Normalize: remove 'area-' prefix, replace dashes with spaces
                        const areaName = label.name.replace('area-', '').replace(/-/g, ' ');
                        areas.add(areaName.toLowerCase()); // Store lowercase for deduplication
                    }
                });
            });

            const areaSelect = document.getElementById('areaFilter');
            // Sort and add unique areas
            Array.from(areas).sort().forEach(area => {
                const option = document.createElement('option');
                option.value = area; // Keep lowercase for matching
                // Title case for display
                option.textContent = area.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
                areaSelect.appendChild(option);
            });
        }

        function renderHints() {
            const areaFilter = document.getElementById('areaFilter').value.toLowerCase();
            const questSearch = document.getElementById('questSearch').value.toLowerCase();
            const textSearch = document.getElementById('textSearch').value.toLowerCase();

            let filtered = allHints.filter(hint => {
                // Area filter
                if (areaFilter) {
                    const hasArea = hint.labels.some(l => 
                        l.name.startsWith('area-') && 
                        l.name.includes(areaFilter.replace(/\s+/g, '-'))
                    );
                    if (!hasArea) return false;
                }

                // Quest number search
                if (questSearch && (!hint.questNumber || !hint.questNumber.includes(questSearch))) {
                    return false;
                }

                // Text search
                if (textSearch && !hint.hint.toLowerCase().includes(textSearch)) {
                    return false;
                }

                return true;
            });

            const container = document.getElementById('hintsContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No hints found matching your filters.</div>';
                return;
            }

            container.innerHTML = filtered.map(hint => `
                <div class="hint-card">
                    <div class="hint-header">
                        <div class="hint-title">
                            ${hint.questName || hint.title}
                        </div>
                        ${hint.questNumber ? `<div class="hint-number">Quest ${hint.questNumber}</div>` : ''}
                    </div>
                    <div class="hint-text">${hint.hint}</div>
                    ${hint.labels.length > 0 ? `
                        <div class="hint-labels">
                            ${hint.labels.map(label => `
                                <span class="hint-label ${label.name.startsWith('quest-') ? 'quest' : label.name.startsWith('area-') ? 'area' : ''}">
                                    ${label.name}
                                </span>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="hint-footer">
                        <span>Added ${hint.created.toLocaleDateString()}</span>
                        <a href="${hint.url}" target="_blank" class="view-link">View on GitHub →</a>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('areaFilter').addEventListener('change', renderHints);
        document.getElementById('questSearch').addEventListener('input', renderHints);
        document.getElementById('textSearch').addEventListener('input', renderHints);

        // Load on page load
        loadHints();

        // Auto-refresh every 2 minutes
        setInterval(loadHints, 120000);
    </script>
</body>
</html>
